<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="icon" href="logo.icon" type="icon">
    <!-- Style Css File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Normalize Css File -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Aweosme -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Googel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="data">
        <span class="overlay"></span>
        <form action="https://formsubmit.co/parrotsacademy99@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New Email!">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_url" value="https://formsubmit.co/contact.html">
            <label for="fname">Your Name</label>
            <input type="text" id="fname" name="First Name" placeholder="Your name" required>
            <label for="lname">Your Last Name</label>
            <input type="text" id="lname" name="Last Name" placeholder="Your last name" required>
            <label for="phone">Your Phone</label>
            <input type="number" id="phone" name="Number" placeholder="Your number" required>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="Email" placeholder="Your email" required>
            <label for="coursname"> The Course You Need</label>
            <input type="text" id="coursname" name="Cours Name" placeholder="Write Name Course" required>
            <input class="send" type="submit" value="Send">
            <span class="string">Parrots Academy</span>
        </form>
    </div>
</body>
</html>
